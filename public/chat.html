<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChatApp</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <!--<link rel="stylesheet" href="./css/styles.comp.css"> -->
    
    <script src="https://kit.fontawesome.com/2a72c5c19d.js"></script>
  </head>
  <body>
    <h1> <i class="fas fa-bars"></i> ChapS</h1>
    <div class="chat">
      <div class="chat__sidebar chat__sidebar--close" id="sidebar"></div>
      <div class="chat__main">
        <!-- All messages box-->
        <div id="messages" class="chat__messages"></div>

        <!-- chat compose box-->
        <div class="compose">
          <!-- Message Form-->
          <form class="msg-box" id="message-form">
            <input
              name="message"
              type="text"
              class="msg-input"
              placeholder="Message..."
              required
              autocomplete="off"
            />
            <button class="msg-send">Send</button>
          </form>
          <!--send location-->
          <button id="send-location">Send location</button>
        </div>
      </div>
    </div>

    <!-- Template for message-->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p> {{message}}</p>

      </div>
    </script>
    <!-- location template-->
    <script id="location-template" type="text/html">
      <div>
         <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href={{locationURL}} alt="location string" target="_blank">{{locationURL}}</a></p>
      </div>
    </script>
    <!-- Sidebar template-->

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/responsive.js"></script>
  </body>
</html>
