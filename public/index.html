<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>ChapS</h1>
  <!-- All messages box-->
  <div id="messages"></div>
  <!-- Message Form-->
  <form class="msg-box" id='message-form' >
    <input name="message" type="text" class="msg-input" placeholder="Message...">
    <button class="msg-send">Send</button>
  </form>

  <!--send location-->
  <button id="send-location">Send location</button>

  <!-- Template for message-->
  <script id="message-template" type="text/html">
    <div>
      <p>{{message}}</p>  
      <a href={{locationURL}} alt="location string" target="_blank">{{locationURL}}</a>
    </div>
  </script>
<!-- location template-->
    <script id="location-template" type="text/html">
    <div>
      <a href={{locationURL}} alt="location string" target="_blank">{{locationURL}}</a>
    </div>
  </script>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src='/socket.io/socket.io.js'></script>
  <script src='./js/chat.js'></script>
</body>
</html>
